<!DOCTYPE html>
<html>
<head>
    <title>Plinko Bounce (Day) Game by PixelPlush</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6EJRXTPH3Z"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6EJRXTPH3Z');
    </script>
    <link rel="stylesheet" href="css/fonts.css" />
    <script src="https://cdn.jsdelivr.net/npm/tinycolor2/dist/tinycolor-min.js"></script>
    <script src="https://www.pixelplush.dev/assets/pinkfluffyunicorn.min.js"></script>
    <script src="js/plinko.min.js"></script>
    <style>
    * {
        background-color: transparent;
        margin: 0;
        padding: 0;
        border: 0;
    }
    </style>
</head>
<body>
    <div id="unicorn-display"></div>
    <script>
    const params = new URLSearchParams( location.search );
    setupGame( "Plinko Bounce (Day)", {
	"path": "https://cdn.jsdelivr.net/gh/pixelplush",
	"bg": "game-parachute/bcg",
	"clouds": [
		"game-parachute/cloud1",
		"game-parachute/cloud2",
		"game-parachute/cloud3",
		"game-parachute/cloud4",
		"game-parachute/cloud5"
	],
	"peg": "game-plinko/peg",
	"wall": "game-plinko/wall",
	"star": "game-plinko/star",
	"queue_sound": "sfx/group_queue.mp3",
	"peg_sound": "sfx/boing.mp3",
	"win_sound": "sfx/plinkowin.mp3",
	"characters": {
		"maaya": "maaya",
		"instafluff": "insta",
		"boy": "boy",
		"girl": "girl"
	},
	"playable": [
		"boy",
		"girl"
	]
}, {
        channel: params.get( "channel" ),
        oauth: params.get( "oauth" ),
        messageFormat: params.get( "messageFormat" ),
        overlay: params.get( "overlay" ),
        clouds: params.get( "clouds" ),
        hideTilStart: params.get( "hideTilStart" ),
        volume: params.get( "volume" ),
        command: params.get( "command" ),
        commandOn: params.get( "commandOn" ),
        cooldown: params.get( "cooldown" ),
        cpPlink: params.get( "cpPlink" ),
        cpPlinkCost: params.get( "cpPlinkCost" ),
        cpQueue: params.get( "cpQueue" ),
        cpQueueCost: params.get( "cpQueueCost" ),
        cpQueueCD: params.get( "cpQueueCD" ),
        notifVolume: params.get( "notifVolume" ),
        readyTime: params.get( "readyTime" ),
    });
    </script>
</body>
</html>
